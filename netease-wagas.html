<!DOCTYPE html>
<html lang="en">
<head>

  <title>网易云音乐Wagas歌单</title>

  <!-- require MetingJS -->

  <meting-js
    server="netease"
    type="playlist"
    order="random"
    id="5045090097"
    list-max-height="600px"
    autoplay="true">
  </meting-js>

</html>
